<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Doxbin стиль</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 10px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    h1 {
      font-size: 40px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    p {
      color: #fff;
      font-size: 18px;
      margin-top: 0;
      opacity: 0;
      animation: fadeIn 2s forwards 1.5s;
    }

    #container {
      margin-top: 50px;
    }

    #logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    .gif-side {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: auto;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    #gif-left, #gif-left-new {
      left: -180px;
    }

    #gif-right, #gif-right-new {
      right: -180px;
    }

    .btn {
      background-color: #222;
      color: #fff;
      font-size: 16px;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
      width: auto;
      opacity: 0;
      animation: fadeIn 2s forwards 2.5s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }

    .output {
      background-color: #111;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Arial', sans-serif;
      text-align: left;
      line-height: 1.4;
      height: 100px;
      max-height: 100px;
      overflow-y: auto;
      box-shadow: 0 0 10px #fff;
      word-break: break-word;
    }

    #console1, #console2 {
      display: inline-block;
      width: 35%;
      margin: 10px;
      vertical-align: top;
    }

    #phone-form {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
    }

    #phone-input {
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    #phone-submit {
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #phone-submit:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }

    #timer-selector {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      padding: 5px;
      border-radius: 5px;
      opacity: 0.8;
    }

    #time-select {
      padding: 5px;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 5px;
      font-size: 12px;
    }

    #cancel-btn {
      background-color: #222;
      color: #fff;
      font-size: 16px;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
      width: 50%;
      opacity: 0;
      animation: fadeIn 2s forwards 3.5s;
    }

    #cancel-btn:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div style="position: relative; display: inline-block;">
      <img src="pictures/logo.jpg" alt="Logo" id="logo">
      <img src="pictures/eye.gif" alt="Gif Left" id="gif-left" class="gif-side">
      <img src="pictures/eye.gif" alt="Gif Right" id="gif-right" class="gif-side">
      <img src="pictures/eye.gif" alt="Gif Left New" id="gif-left-new" class="gif-side">
      <img src="pictures/eye.gif" alt="Gif Right New" id="gif-right-new" class="gif-side">
    </div>

    <h1>Добро пожаловать в Demolution Doxbin</h1>
    <p>Виберите функци для взаимодействия:</p>
    <p>V.2</p>

    <div id="phone-form">
      <input type="text" id="phone-input" placeholder="Введите название устройства" />
      <button id="phone-submit" onclick="submitPhoneName()">Отправить</button>
    </div>

    <button class="btn" onclick="showMessage('Запустить атаку')">Запустить атаку</button>
    <button class="btn" onclick="showMessage('Убить WI-FI')">Убить WI-FI</button>
    <button class="btn" onclick="showMessage('Убить устройство')">Убить устройство</button>
    <button class="btn" onclick="showMessage('Поставить пароль')">Поставить пароль</button>
    <button class="btn" onclick="showMessage('Узнать % на устройстве')">Узнать % на устройстве</button>
    <button class="btn" onclick="showMessage('Узнать домен Wi-Fi')">Узнать домен Wi-Fi</button>

    <div id="console1" class="output"></div>
    <div id="console2" class="output"></div>

    <button id="cancel-btn" onclick="cancelAction()">Отменить</button>
  </div>

  <div id="timer-selector">
    <label for="time-select">Время:</label><br>
    <select id="time-select">
      <option value="60000">1 минута</option>
      <option value="300000">5 минут</option>
      <option value="600000">10 минут</option>
      <option value="1800000">30 минут</option>
      <option value="3600000">1 час</option>
    </select>
  </div>

  <script>
    let currentAction = null;

    function showMessage(buttonName) {
      if (currentAction) {
        printMessage(`Предыдущее действие отменено!`, "console1");
        clearInterval(currentAction);
        currentAction = null;
      }

      const selectedDuration = parseInt(document.getElementById("time-select").value);

      switch (buttonName) {
        case "Запустить атаку":
          currentAction = startLoading("Атака запустится через выбранное время", selectedDuration);
          break;
        case "Убить WI-FI":
          currentAction = startLoading("WI-FI умрет через выбранное время", selectedDuration);
          break;
        case "Убить устройство":
          currentAction = startLoading("Устройство умрет через выбранное время", selectedDuration);
          break;
        case "Поставить пароль":
          printMessage("Пароль поставлен\n", "console1");
          break;
        case "Узнать % на устройстве":
          printMessage("% на устройстве получены\n", "console1");
          break;
        case "Узнать домен Wi-Fi":
          let message = "Домен Wi-Fi обнаружен!\n";
          let randomDomain = generateLongRandomDomain();
          let encryptedDomain = encryptDomain(randomDomain);
          let timestamp = new Date().toLocaleString();
          message += `Дата/время: ${timestamp}\nЗашифрованный домен: ${encryptedDomain}\n`;
          printMessage(message, "console2");
          break;
        default:
          printMessage("Неизвестная кнопка!\n", "console1");
      }
    }

    function startLoading(message, duration) {
      const consoleElement = document.getElementById("console1");
      consoleElement.innerHTML = `${message}<br><progress id="attack-progress" value="0" max="100" style="width: 100%; height: 20px;"></progress>`;

      const progressBar = document.getElementById("attack-progress");
      const intervalTime = 1000;
      const steps = duration / intervalTime;
      let current = 0;

      const interval = setInterval(() => {
        current++;
        progressBar.value = (current / steps) * 100;

        if (current >= steps) {
          clearInterval(interval);
          consoleElement.innerHTML += "<br>✔ Выполнено.";
        }
      }, intervalTime);

      return interval;
    }

    function cancelAction() {
      if (currentAction) {
        clearInterval(currentAction);
        currentAction = null;
        printMessage("Действие отменено.", "console1");
      } else {
        printMessage("Нет текущего действия для отмены.", "console1");
      }
    }

    function printMessage(message, consoleId) {
      const consoleElement = document.getElementById(consoleId);
      consoleElement.textContent = message;
    }

    function generateLongRandomDomain() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let domain = '';
      for (let i = 0; i < 20; i++) {
        domain += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return domain + '.com';
    }

    function encryptDomain(domain) {
      let encrypted = '';
      for (let i = 0; i < domain.length; i++) {
        encrypted += String.fromCharCode(domain.charCodeAt(i) + 1);
      }
      return encrypted;
    }

    function submitPhoneName() {
      const input = document.getElementById("phone-input").value;
      if (input.trim() === "") {
        alert("Введите название устройства!");
        return;
      }
      printMessage(`Устройство "${input}" обработано.`, "console1");
    }
  </script>
</body>
</html>
